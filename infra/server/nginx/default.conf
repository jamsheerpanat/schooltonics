server {
    listen 80;
    server_name localhost;

    # Headers for proxying
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;

    # API - Handle /octoschool/api by stripping /octoschool
    location /octoschool/api {
        rewrite ^/octoschool/api/(.*) /api/$1 break;
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend (Next.js) - Handle /octoschool routes
    # Next.js is configured with basePath: '/octoschool', so it expects the prefix.
    location /octoschool {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Redirect root to /octoschool/login or dashboard
    location = / {
        return 301 /octoschool/login;
    }
}
